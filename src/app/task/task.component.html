  <mat-card>
    <mat-card-header>
      <mat-card-title [class.line-through]="task.done" [class.text-neutral-400]="task.done">{{ task.title }}
      </mat-card-title>
      <mat-card-subtitle [class.line-through]="task.done" [class.text-neutral-400]="task.done">{{ task.description }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button [disabled]="task.done">Done</button>
    </mat-card-actions>
  </mat-card>
