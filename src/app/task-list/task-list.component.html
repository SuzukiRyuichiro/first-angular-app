<div class="flex items-center gap-3">
  <span class="text-xl">Task</span>
  <button mat-mini-fab color="primary" aria-label="Add task" (click)="toggleShowForm()">
    <mat-icon>{{ showForm ? 'close' : 'add' }}</mat-icon>
  </button>
</div>
<div class="mt-3">
  <app-task-form *ngIf="showForm"></app-task-form>
</div>
<div class=" flex gap-3 flex-col">
  <app-task *ngFor="let task of tasks" [task]="task"></app-task>
</div>
